<div [id]="toast.id" class="toast w-100" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto h5">{{ toast.title }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body bordere text-mutted h6">
    {{ toast.text }}
  </div>
</div>
