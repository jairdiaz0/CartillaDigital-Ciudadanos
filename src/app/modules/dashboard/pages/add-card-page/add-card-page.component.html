<div class="row">
  <div class="col d-flex justify-content-center text-center">
    <form [formGroup]="formNewCard" (ngSubmit)="sendData()">
      <p [ngClass]="form.title.class">{{form.title.text}}</p>
      <div class="row g-0 justify-content-around mt-5 ">
        <div class="col-10 col-lg-5 mb-0 mb-lg-4 prb">
          <app-input-form [form]="formNewCard" [component]="form.CURP"></app-input-form>
          <div *ngIf="errors && errors.CURP"  class="h6 pb-2 mb-4 text-danger border-bottom border-danger text-center">
            <small>{{ errors.CURP.msg }}</small>
          </div>
        </div>
        <div class="col-10 col-lg-4 mb-0 mb-lg-4">
          <app-input-form [form]="formNewCard" [component]="form.firstName"></app-input-form>
          <div *ngIf="errors && errors.firstName"  class="h6 pb-2 mb-4 text-danger border-bottom border-danger text-center">
            <small>{{ errors.firstName.msg }}</small>
          </div>
        </div>
        <div class="col-10 col-lg-5 mb-0 mb-lg-4">
          <app-input-form [form]="formNewCard" [component]="form.surnamePaternal"></app-input-form>
          <div *ngIf="errors && errors.lastName"  class="h6 pb-2 mb-4 text-danger border-bottom border-danger text-center">
            <small>{{ errors.lastName.msg }}</small>
          </div>
        </div>
        <div class="col-10 col-lg-4 mb-0 mb-lg-4">
          <app-input-form [form]="formNewCard" [component]="form.surnameMaternal"></app-input-form>
          <div *ngIf="errors && errors.secondLastName"  class="h6 pb-2 mb-4 text-danger border-bottom border-danger text-center">
            <small>{{ errors.secondLastName.msg }}</small>
          </div>
        </div>
        <div class="col-10 col-lg-8 mb-0 mb-lg-4">
          <app-input-form [form]="formNewCard" [component]="form.birthDay"></app-input-form>
          <div *ngIf="errors && errors.birthDay"  class="h6 pb-2 mb-4 text-danger border-bottom border-danger text-center">
            <small>{{ errors.birthDay.msg }}</small>
          </div>
        </div>
        <div class="row justify-content-center text-center">
            <app-alert [alert]="alert"></app-alert>
        </div>
        <div class="col-10 col-lg-8 d-flex justify-content-center">
          <button class="p-3 ps-lg-5 pe-lg-5 btn btn-outline-dark">Dar de Alta</button>
        </div>
      </div>
    </form>
  </div>
</div>
