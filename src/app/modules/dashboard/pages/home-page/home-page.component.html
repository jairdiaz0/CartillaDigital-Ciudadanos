<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <p class="h3 text-center mb-4">Cartillas de Vacunaci√≥n Disponibles</p>
    </div>
  </div>
  <div *ngIf="!showError" class="h1 text-center text-danger">
    Esperando respuesta del servidor...
  </div>
  <div *ngIf="!cards && showError" class="row justify-content-center">
    <!-- Button trigger modal -->
    <button type="button" class="col-4 btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Error
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="h6 modal-title" id="exampleModalLabel">{{ modal.title }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            {{ modal.text }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div *ngIf="cards" class="row justify-content-center">
    <div class="col-12 col-lg-6 mb-3" *ngFor="let item of cards">
      <div class="card">
        <div class="card-header h6">
          {{item.user.name.firstName+' '+item.user.name.lastName+' '+item.user.name.secondLastName}}
        </div>
        <div class="card-body background-card-body">
          <blockquote class="blockquote mb-0 text-center">
            <p class="h5">Curp: <small>{{ item.user.curp }}</small></p>
          </blockquote>
          <div class="row justify-content-end">
            <div class="col-auto">
              <button (click)="setUserCard(item)" class="btn btn-outline-dark">Ver Esquemas</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
